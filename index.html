<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url(img/bailey-zindel-NRQV-hBF10M-unsplash.jpg) ;"></div>
        <div class="slide " style="background-image:url(img/christian-joudrey-DuD5D3lWC3c-unsplash.jpg) ;"></div>
        <div class="slide " style="background-image:url(img/daniela-cuevas-t7YycgAoVSw-unsplash.jpg) ;"></div>
        <div class="slide " style="background-image:url(img/jesse-bowser-c0I4ahyGIkA-unsplash.jpg) ;"></div>
        <div class="slide " style="background-image:url(img/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg) ;"></div>
        <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
